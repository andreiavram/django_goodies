  <div class="tabbable">

  	<ul class="nav nav-tabs" id = "nav-menu">
		{% for tab in tabs %}
			<li {% if tab.slug == active_tab %}class="active"{% endif %}><a href="#{{ tab.slug }}" data-toggle="tab" tab-link = "{{ tab.url }}">{% if tab.icon %}<i class = "{{ tab.icon }}"></i> {% endif %}{{ tab.name }}</a></li>
		{% endfor %}
	</ul>
  	
  	
  	<div class="tab-content">
    {% for tab in tabs %}
	  	<div class="tab-pane {% if tab.slug = active_tab %}active{% endif %}" id="{{ tab.slug }}">
	  	</div>
  	{% endfor %}
  	</div>
  </div>
